<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <div class="site-holder">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>
    
    {%- if page_paths -%}
      <nav class="site-nav">
        <!-- {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.navtitle -%}
            {%- if my_page.layout != "home" -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.navtitle | escape }}</a>
            {%- endif -%}
          {%- endif -%}
        {%- endfor -%} -->
        <a class="page-link" href="{{ site.baseurl }}/services">Services</a>
        <a class="page-link" href="{{ site.baseurl }}/projects">Projects</a>
        <a class="page-link" href="{{ site.baseurl }}/about">About</a>
        <a class="page-link" href="{{ site.baseurl }}/contact">Contact</a>
        <br>
        <a class="page-link" href="https://twitter.com/MetaPikachu123/" target="blank">Twitter</a>
        <br>
      </nav>
    {%- endif -%}

    {%- if page.title -%}
      <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}
  </div>
</header>
